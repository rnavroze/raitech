<div [routerLink]="['/projects', project.id]" class="project-card">
  <div class="project-img text-hide" [ngStyle]="style">Project Image</div>
  <div class="project-text">
    <div class="project-title bold">
      {{ project.name }}
    </div>
    <div class="project-desc">
      {{ project.shortdesc }}
    </div>
  </div>
  <div class="project-info text-right bold">
      <a [routerLink]="['/projects', project.id]">View Project</a>
    </div>
</div>
